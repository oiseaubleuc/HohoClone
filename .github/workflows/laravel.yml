name: Laravel CI/CD l

on:
  push:
    branches:
      - main
      - dev
      - test
      - production

jobs:
  build-dev:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql, intl, bcmath, json, tokenizer, xml
          ini-values: memory_limit=512M

      - name: Verify PHP version in CI/CD
        run: php -v

      - name: Install dependencies
        run: composer install --no-dev


  deploy-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to test environment
        run: echo "Deploying to test environment"

  deploy-production:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to production
        run: echo "Deploying to production environment"

  main-task:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: General build for main branch
        run: echo "Running build for main branch"


